  </ion-slide>
  <ion-slide>
    <img id="pilotNew2" src="../assets/img/hangar/addpilot.png" (click)="addNewPilot('2');" style="width: 380px; height: 380px; padding-top: 15px"/><br>

  <ion-slide>
    <img id="pilotNew3" src="../assets/img/hangar/addpilot.png" (click)="addNewPilot('3');" style="width: 380px; height: 380px; padding-top: 15px"/><br>
    <button id="viewName3" ion-button (click)="switchPetView()">VIEW PILOT</button>
  </ion-slide>
</ion-slides>
  <button ion-button (click)="resetGame()">EXPLORE CITY</button>
